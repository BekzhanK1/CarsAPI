{% extends "base.html" %}
{% block title %}Add/Edit Car{% endblock %}
{% block content %}
<h1>{% if car %}Edit{% else %}Add{% endif %} Car</h1>
<form method="post">
    {% csrf_token %}
    <label for="make">Make:</label>
    <input type="text" id="make" name="make" value="{{ car.make|default_if_none:"" }}" required><br>

    <label for="model">Model:</label>
    <input type="text" id="model" name="model" value="{{ car.model|default_if_none:"" }}" required><br>

    <label for="year">Year:</label>
    <input type="number" id="year" name="year" value="{{ car.year|default_if_none:"" }}" required><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4"
        required>{{ car.description|default_if_none:"" }}</textarea><br>

    <button type="submit">{% if car %}Update{% else %}Add{% endif %} Car</button>
</form>
{% endblock %}
